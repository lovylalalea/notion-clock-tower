<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clock Tower</title>

<style>
  /* LOCK THE WHOLE WIDGET */
  .widget-wrapper {
    width: 420px;        /* fixed width */
    height: auto;
    margin: 0 auto;
    overflow: hidden;    /* prevents Notion from stretching it */
    background: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: transparent; /* transparent instead of black */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  /* TOWER CONTAINER */
  .tower-container {
    position: relative;
    width: 420px;        /* fixed width */
    margin-top: 20px;
    background: transparent;
  }

  .tower-container img {
    width: 420px;        /* fixed width so it never scales */
    height: auto;
    display: block;
  }

  /* ANALOG CLOCK */
  .analog-clock {
    position: absolute;
    width: 25px;
    height: 25px;
    border: 2px solid rgba(255,255,255,0.85);
    border-radius: 50%;
    top: 178px;
    left: 50%;
    transform: translateX(-56%);
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(4px);
  }

  .hand {
    position: absolute;
    width: 50%;
    height: 1.5px;
    background: white;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    border-radius: 2px;
  }

  #hour-hand { height: 2px; width: 35%; }
  #minute-hand { height: 1.5px; width: 50%; }
  #second-hand { height: 1px; width: 55%; background: #ffcccc; }

  /* DIGITAL CLOCK */
  #digital-clock {
    position: absolute;
    top: 252px;
    left: 50%;
    transform: translateX(-54%);
    font-family: "Times New Roman", serif;
    font-size: 12px;
    color: #ff8fb3;
    text-shadow: 0 0 8px rgba(255, 143, 179, 0.9);
  }
</style>
</head>

<body>

<div class="widget-wrapper">
  <div class="tower-container">
    <img src="https://i.imgur.com/o2z6I7K.jpeg" alt="Clock Tower">

    <!-- Analog Clock -->
    <div class="analog-clock">
      <div id="hour-hand" class="hand"></div>
      <div id="minute-hand" class="hand"></div>
      <div id="second-hand" class="hand"></div>
    </div>

    <!-- Digital Clock -->
    <div id="digital-clock"></div>
  </div>
</div>

<script>
  function updateDigitalClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? "PM" : "AM";

    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? "0" + minutes : minutes;

    document.getElementById("digital-clock").innerHTML =
      hours + ":" + minutes + " " + ampm;
  }

  function updateAnalogClock() {
    const now = new Date();
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    const secondDeg = seconds * 6;
    const minuteDeg = minutes * 6 + seconds * 0.1;
    const hourDeg = (hours % 12) * 30 + minutes * 0.5;

    document.getElementById("second-hand").style.transform =
      "rotate(" + secondDeg + "deg)";
    document.getElementById("minute-hand").style.transform =
      "rotate(" + minuteDeg + "deg)";
    document.getElementById("hour-hand").style.transform =
      "rotate(" + hourDeg + "deg)";
  }

  setInterval(() => {
    updateDigitalClock();
    updateAnalogClock();
  }, 1000);

  updateDigitalClock();
  updateAnalogClock();
</script>

</body>
</html>
