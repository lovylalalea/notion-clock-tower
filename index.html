<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clock Tower Widget</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
}

/* ===== CLOCK TOWER ===== */
#clock-tower {
  position: relative;
  width: 400px;
  height: 800px;
  background-image: url("https://i.imgur.com/o2z6I7K.jpeg");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

/* ===== TOP HOLE: ANALOG ===== */
#analog-container {
  position: absolute;
  top: 165px;      /* fine-tuned to image */
  left: 50%;
  transform: translateX(-50%);
  width: 155px;
  height: 155px;
}

#analog-clock {
  width: 100%;
  height: 100%;
}

/* ===== BOTTOM HOLE: DIGITAL ===== */
#digital-container {
  position: absolute;
  top: 455px;      /* fine-tuned to image */
  left: 50%;
  transform: translateX(-50%);
  width: 155px;
  height: 155px;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: "Poppins", system-ui, sans-serif;
  font-size: 28px;
  font-weight: 500;
  color: #3a2f4d;
  text-shadow: 0 1px 2px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div id="clock-tower">

  <!-- ANALOG CLOCK -->
  <div id="analog-container">
    <canvas id="analog-clock" width="155" height="155"></canvas>
  </div>

  <!-- DIGITAL CLOCK -->
  <div id="digital-container">
    <div id="digital-clock"></div>
  </div>

</div>

<script>
/* ===== ANALOG CLOCK ===== */
const canvas = document.getElementById("analog-clock");
const ctx = canvas.getContext("2d");
const radius = canvas.height / 2;
ctx.translate(radius, radius);

function drawClock() {
  ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.95, 0, Math.PI * 2);
  ctx.fillStyle = "rgba(255,255,255,0.55)";
  ctx.fill();

  ctx.strokeStyle = "#c6b7d8";
  ctx.lineWidth = radius * 0.05;
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.04, 0, Math.PI * 2);
  ctx.fillStyle = "#c6b7d8";
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  ctx.font = radius * 0.14 + "px serif";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";

  for (let num = 1; num <= 12; num++) {
    const ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.78);
    ctx.rotate(-ang);
    ctx.fillText(num, 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius * 0.78);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius) {
  const now = new Date();
  let hour = now.getHours();
  let minute = now.getMinutes();
  let second = now.getSeconds();

  hour = hour % 12;
  hour =
    hour * Math.PI / 6 +
    minute * Math.PI / (6 * 60) +
    second * Math.PI / (360 * 60);
  drawHand(ctx, hour, radius * 0.5, radius * 0.07);

  minute =
    minute * Math.PI / 30 +
    second * Math.PI / (30 * 60);
  drawHand(ctx, minute, radius * 0.75, radius * 0.05);

  second = second * Math.PI / 30;
  drawHand(ctx, second, radius * 0.85, radius * 0.02, "#e6b7d6");
}

function drawHand(ctx, pos, length, width, color = "#3a2f4d") {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.strokeStyle = color;
  ctx.moveTo(0, 0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-pos);
}

setInterval(drawClock, 1000);
drawClock();

/* ===== DIGITAL CLOCK ===== */
function updateDigitalClock() {
  const now = new Date();
  let h = now.getHours();
  let m = now.getMinutes();
  const ampm = h >= 12 ? "PM" : "AM";

  h = h % 12 || 12;
  m = m.toString().padStart(2, "0");

  document.getElementById("digital-clock").textContent =
    `${h}:${m} ${ampm}`;
}

setInterval(updateDigitalClock, 1000);
updateDigitalClock();
</script>

</body>
</html>
