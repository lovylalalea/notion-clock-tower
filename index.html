<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clock Tower Widget</title>

<style>
body {
  margin: 0;
  background: transparent;
}

/* Main wrapper */
#clock-tower {
  position: relative;
  width: 400px;
  height: 800px;
  margin: 0 auto;
}

/* ===== ANALOG CLOCK ===== */
#analog-container {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 180px;
  border-radius: 50%;
  overflow: hidden;
}

#analog-clock {
  width: 100%;
  height: 100%;
}

/* ===== DIGITAL CLOCK ===== */
#digital-container {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 180px;
  border-radius: 50%;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: "Poppins", system-ui, sans-serif;
  font-size: 32px;
  font-weight: 500;
  color: #3a2f4d;
}
</style>
</head>

<body>

<div id="clock-tower">

  <!-- TOP HOLE -->
  <div id="analog-container">
    <canvas id="analog-clock" width="180" height="180"></canvas>
  </div>

  <!-- BOTTOM HOLE -->
  <div id="digital-container">
    <div id="digital-clock"></div>
  </div>

</div>

<script>
/* ===== ANALOG CLOCK ===== */
const canvas = document.getElementById("analog-clock");
const ctx = canvas.getContext("2d");

const radius = canvas.height / 2;
ctx.translate(radius, radius);

function drawClock() {
  ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.95, 0, Math.PI * 2);
  ctx.fillStyle = "rgba(255,255,255,0.6)";
  ctx.fill();

  ctx.strokeStyle = "#c7b5d8";
  ctx.lineWidth = radius * 0.05;
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.05, 0, Math.PI * 2);
  ctx.fillStyle = "#c7b5d8";
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  ctx.font = radius * 0.15 + "px serif";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";

  for (let num = 1; num <= 12; num++) {
    const ang = (num * Math.PI) / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.8);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius * 0.8);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius) {
  const now = new Date();
  let hour = now.getHours();
  let minute = now.getMinutes();
  let second = now.getSeconds();

  hour = hour % 12;
  hour =
    hour * (Math.PI / 6) +
    minute * (Math.PI / (6 * 60)) +
    second * (Math.PI / (360 * 60));
  drawHand(ctx, hour, radius * 0.5, radius * 0.07);

  minute =
    minute * (Math.PI / 30) + second * (Math.PI / (30 * 60));
  drawHand(ctx, minute, radius * 0.75, radius * 0.05);

  second = second * (Math.PI / 30);
  drawHand(ctx, second, radius * 0.85, radius * 0.02, "#e6b7d6");
}

function drawHand(ctx, pos, length, width, color = "#3a2f4d") {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.strokeStyle = color;
  ctx.moveTo(0, 0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-pos);
}

setInterval(drawClock, 1000);
drawClock();

/* ===== DIGITAL CLOCK ===== */
function updateDigitalClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();

  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12 || 12;
  minutes = minutes.toString().padStart(2, "0");

  document.getElementById("digital-clock").textContent =
    `${hours}:${minutes} ${ampm}`;
}

setInterval(updateDigitalClock, 1000);
updateDigitalClock();
</script>

</body>
</html>
