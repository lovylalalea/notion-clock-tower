<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock Tower Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="clock-tower">

    <!-- TOP: Analog Clock -->
    <div id="analog-container">
      <canvas id="analog-clock" width="180" height="180"></canvas>
    </div>

    <!-- BOTTOM: Digital Clock -->
    <div id="digital-container">
      <div id="digital-clock"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
