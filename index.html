<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Clock Tower</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: url('https://i.imgur.com/o2z6I7K.jpeg') no-repeat center center;
    background-size: cover;
    height: 100vh;
  }

  /* ANALOG CLOCK (TOP WINDOW) */
  .analog-clock {
    width: 140px;
    height: 140px;
    border: 6px solid rgba(255,255,255,0.8);
    border-radius: 50%;
    position: absolute;
    top: 140px; /* adjust to fit your tower window */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(4px);
  }

  .hand {
    position: absolute;
    width: 50%;
    height: 3px;
    background: white;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    transform: rotate(90deg);
    border-radius: 2px;
  }

  #minute-hand { height: 3px; width: 50%; }
